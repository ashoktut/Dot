<ion-content slot="vertical-center">
  <div class="card">
    <div class="header">
      <div class="avatar">
        <img src="/src/assets/images/dot logo.png" alt="">
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="user-meta ion-text-center">
      <h3 class="playername">Welcome</h3>
      <h5 class="country">Dot Hub</h5>
      <ion-list>
     
        <ion-item>
        
          <ion-label position = "stacked">Username</ion-label>
          <ion-input type = "text"></ion-input>
       
        </ion-item>
  
        <ion-item>
          <ion-label position = "stacked">Password</ion-label>
          <ion-input type = 'password'></ion-input>
        </ion-item>
        
        <ion-button expand ="block" shape ='round' color ='success'>Log In</ion-button>
        
        <a (click)= "gotoSignup()">Not a member? Register here</a>
      </ion-list>

     
    </div>  
  </div>
</ion-content>
